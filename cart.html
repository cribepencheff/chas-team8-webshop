<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team 8 | Webshop cart</title>

  <link rel="icon" type="image/png" href="../src/favicon/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/svg+xml" href="../src/favicon/favicon.svg">
  <link rel="shortcut icon" href="../src/favicon/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="../src/favicon/apple-touch-icon.png">
  <link rel="manifest" href="../src/favicon/site.webmanifest">

  <meta name="description"
    content="Discover a seamless shopping experience at Team8 Webshop. Explore our curated collection of various items, combining quality and style. Shop now and enjoy fast shipping, secure payments, and exceptional customer service!">

  <meta property="og:type" content="website">
  <meta property="og:title" content="Team8 Webshop">
  <meta property="og:description"
    content="Discover a seamless shopping experience at Team8 Webshop. Explore our curated collection of various items, combining quality and style. Shop now and enjoy fast shipping, secure payments, and exceptional customer service!">


  <link rel="stylesheet" href="../dist/styles.min.css">
  <script src="../src/js/cart.js" type="module"></script>
  <script src="../src/js/cartFunctions.js" type="module"></script>
</head>

<body class="cart-page">
  <header>
    <div class="header-inner">
      <h2 class="page-title">
        Cart
        <span id="item-count" class="hide"></span>
      </h2>
      <a href="../index.html" class="close cta-inverted icon-only">
        <img src="../src/images/icons/close-drk.svg" width="24" height="24" alt="Close">
      </a>
    </div>
  </header>

  <main>
    <section id="cart-container">
      <h2 class="hide">Cart container</h2>
      <div class="cart-inner">
        <ul id="cart-item-list"></ul>

        <section class="cart-footer">
          <div class="cart-subtotal">
            <p>Subtotal:</p>
            <h3 class="cart_totalAmount">$ </h3>
          </div>

          <a href="./thank-you.html" class="cta custom">
            <img src="../src/images/icons/credit-card-lgt.svg" width="24" height="24" alt="Payment icon">
            Proceed to payment
          </a>
        </section>
      </div>
    </section>

    <section id="empty-cart" class="hide">
      <h2 class="hide">Empty cart</h2>
      <div class="empty-cart-inner">
        <img src="../src/images/empty-cart.svg" width="200" height="200" alt="Empty cart">

        <div class="empty-cart-content">
          <h2>Your cart is currently empty</h2>
          <p>
            Your cart is currently empty. Continue shopping to find the perfect products for you.
          </p>
        </div>

        <a href="../index.html" class="cta custom">
          <img src="../src/images/icons/shopping-bag-lgt.svg" width="24" height="24" alt="Shopping cart">
          Continue shopping
        </a>
      </div>
    </section>
  </main>
</body>

</html>
