<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team 8 | Webshop</title>

  <link rel="icon" type="image/png" href="./src/favicon/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/svg+xml" href="./src/favicon/favicon.svg">
  <link rel="shortcut icon" href="./src/favicon/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="./src/favicon/apple-touch-icon.png">
  <link rel="manifest" href="./src/favicon/site.webmanifest">

  <meta name="description"
    content="Discover a seamless shopping experience at Team8 Webshop. Explore our curated collection of various items, combining quality and style. Shop now and enjoy fast shipping, secure payments, and exceptional customer service!">

  <meta property="og:type" content="website">
  <meta property="og:title" content="Team8 Webshop">
  <meta property="og:description"
    content="Discover a seamless shopping experience at Team8 Webshop. Explore our curated collection of various items, combining quality and style. Shop now and enjoy fast shipping, secure payments, and exceptional customer service!">


  <link rel="stylesheet" href="./dist/styles.min.css">
  <script src="./src/js/app.js" type="module"></script>
  <script src="./src/js/cartFunctions.js" type="module"></script>
  <script src="./src/js/app.js" type="module"></script>
</head>

<body>
  <header>
    <div class="header-inner">
      <h1>
        <a href="./index.html">
          <img class="header-logo" src="./src/images/team-8-logotype.svg" alt="Team 8 Logotype" width="244"
            height="344">
        </a>
      </h1>

      <div class="cart-wish">
        <a href="./cart.html" class="cta-inverted" id="cart-button">
          Cart
          <img src="./src/images/icons/shopping-bag-drk.svg" width="24" height="24" alt="Cart">
          <span class="count-badge hide" id="item-count"></span>
        </a>
      </div>
    </div>
  </header>

  <main>
    <section class="page-header">
      <div class="page-header-inner">
        <h2 class="page-title hide-sm-down">
          All products
        </h2>

        <div class="dropdown-container">
          <select name="categories" class="cta-inverted" id="filter-select">
            <option value="all">All products</option>
            <option value="women's clothing">Women's Clothing</option>
            <option value="men's clothing">Men's Clothing</option>
            <option value="electronics">Electronics</option>
            <option value="jewelery">Jewelery</option>
          </select>
          <img src="./src/images/icons/settings-drk.svg" width="24" height="24" alt="Chevron down">
        </div>

        <div class="dropdown-container">
          <select name="sort" class="cta-inverted" id="sort-select">
            <option value="none">No sort</option>
            <option value="ascending">Price, low to high</option>
            <option value="descending">Price, high to low</option>
          </select>
          <img src="./src/images/icons/sort-drk.svg" width="24" height="24" alt="Chevron down">
        </div>
      </div>
    </section>

    <h2 class="page-title hide-md-up">
      All products
    </h2>

    <section class="product-list">
      <h2 class="hide">Products-list</h2>
      <div id="items-container" class="product-list-inner"></div>
    </section>

    <div id="loader" class="hide">
      <img src="./src/images/spinner.svg" alt="Loading...">
    </div>
  </main>
</body>
</html>
